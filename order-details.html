<!DOCTYPE html>
<html>
<head>
<title>Order Details - LiponShop</title>
<link rel="stylesheet" href="css/style.css">
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px;}
.order-box{background:white;padding:20px;border-radius:10px;max-width:700px;margin:auto;}
h2{color:#0066ff;}
.item{display:flex;gap:10px;margin:10px 0;border-bottom:1px solid #ddd;padding-bottom:10px;}
img{width:70px;border-radius:8px;}
</style>
</head>
<body>

<div class="order-box">
<h2>ðŸ“¦ Order Details</h2>
<div id="orderInfo"></div>
</div>

<script>
const orderId = localStorage.getItem("viewOrderId");
const orders = JSON.parse(localStorage.getItem("orders")) || [];
const order = orders.find(o => o.id == orderId);

if(!order){
 document.getElementById("orderInfo").innerHTML="Order not found!";
}else{
 let html = `<p><b>Order ID:</b> ${order.id}</p>
 <p><b>Date:</b> ${order.date}</p>
 <p><b>Status:</b> ${order.status}</p>
 <p><b>Total:</b> à§³${order.total}</p><hr>`;
 
 order.items.forEach(item=>{
 html += `
 <div class="item">
 <img src="${item.img}">
 <div>
 <b>${item.name}</b><br>
 Price: à§³${item.price}<br>
 Qty: ${item.quantity}
 </div>
 </div>`;
 });
 document.getElementById("orderInfo").innerHTML = html;
}
</script>
</body>
</html>

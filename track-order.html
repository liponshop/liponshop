<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Tracking - LiponShop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body {
font-family: 'Poppins', 'Hind Siliguri', sans-serif;
background: #f9fafb;
padding: 40px 20px;
}
.container {
max-width: 600px;
margin: 0 auto;
background: white;
padding: 40px;
border-radius: 16px;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
h1 {
text-align: center;
color: #4f46e5;
margin-bottom: 30px;
}
.order-status {
display: flex;
justify-content: space-between;
margin: 40px 0;
position: relative;
}
.order-status::before {
content: '';
position: absolute;
top: 20px;
left: 0;
right: 0;
height: 4px;
background: #e5e7eb;
z-index: 1;
}
.status-step {
position: relative;
z-index: 2;
text-align: center;
}
.status-step .icon {
width: 44px;
height: 44px;
background: #e5e7eb;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
margin: 0 auto 10px;
color: white;
font-size: 18px;
}
.status-step.active .icon {
background: #10b981;
}
.status-step.completed .icon {
background: #10b981;
}
.status-step p {
font-size: 12px;
color: #6b7280;
}
.order-details {
background: #f0fdf4;
padding: 20px;
border-radius: 10px;
margin-top: 30px;
}
.back-btn {
display: block;
text-align: center;
margin-top: 30px;
padding: 15px;
background: #4f46e5;
color: white;
text-decoration: none;
border-radius: 10px;
font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
<h1><i class="fas fa-truck"></i> অর্ডার ট্র্যাকিং</h1>

<div id="orderInfo">
<p style="text-align: center; color: #6b7280;">অর্ডার আইডি দিয়ে সার্চ করুন</p>
<input type="text" id="orderIdInput" placeholder="অর্ডার আইডি (যেমন: ORD-123456)" style="width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 10px; margin: 20px 0; font-size: 16px;">
<button onclick="trackOrderById()" style="width: 100%; padding: 15px; background: #4f46e5; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer;">ট্র্যাক করুন</button>
</div>

<div id="trackingInfo" style="display: none;">
<div class="order-status">
<div class="status-step completed">
<div class="icon"><i class="fas fa-check"></i></div>
<p>অর্ডার কনফার্ম</p>
</div>
<div class="status-step active">
<div class="icon"><i class="fas fa-box"></i></div>
<p>প্রসেসিং</p>
</div>
<div class="status-step">
<div class="icon"><i class="fas fa-shipping-fast"></i></div>
<p>ডেলিভারি</p>
</div>
<div class="status-step">
<div class="icon"><i class="fas fa-home"></i></div>
<p>ডেলিভার্ড</p>
</div>
</div>

<div class="order-details">
<h3>অর্ডার বিস্তারিত</h3>
<p><strong>অর্ডার আইডি:</strong> <span id="trackOrderId"></span></p>
<p><strong>স্ট্যাটাস:</strong> <span id="trackStatus"></span></p>
<p><strong>মোট:</strong> <span id="trackTotal"></span></p>
<p><strong>তারিখ:</strong> <span id="trackDate"></span></p>
</div>
</div>

<a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> হোমে ফিরে যান</a>
</div>

<script>
function trackOrderById() {
const orderId = document.getElementById('orderIdInput').value.trim();
const orders = JSON.parse(localStorage.getItem('orders')) || [];
const order = orders.find(o => o.id === orderId);

if (order) {
document.getElementById('orderInfo').style.display = 'none';
document.getElementById('trackingInfo').style.display = 'block';
document.getElementById('trackOrderId').innerText = order.id;
document.getElementById('trackStatus').innerText = order.status;
document.getElementById('trackTotal').innerText = '৳' + order.total;
document.getElementById('trackDate').innerText = new Date(order.date).toLocaleDateString('bn-BD');
} else {
alert('অর্ডার খুঁজে পাওয়া যায়নি!');
}
}

// Auto-track if URL has ID parameter
const urlParams = new URLSearchParams(window.location.search);
const orderId = urlParams.get('id');
if (orderId) {
document.getElementById('orderIdInput').value = orderId;
trackOrderById();
}
</script>
</body>
</html>

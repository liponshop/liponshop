<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - LiponShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="messages-container">
        <h2>Messages</h2>
        
        <div class="message-list">
            <!-- Message 1 -->
            <div class="message-item">
                <div class="message-avatar">
                    <img src="images/user1.jpg" alt="User">
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <h4>Customer Support</h4>
                        <span class="message-time">10:30 AM</span>
                    </div>
                    <p class="message-text">আপনার অর্ডার কনফার্ম হয়েছে...</p>
                    <span class="unread-badge">1</span>
                </div>
            </div>

            <!-- Message 2 -->
            <div class="message-item">
                <div class="message-avatar">
                    <img src="images/user2.jpg" alt="User">
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <h4>LiponShop Admin</h4>
                        <span class="message-time">Yesterday</span>
                    </div>
                    <p class="message-text">নতুন অফার! ৭০% ছাড়...</p>
                    <span class="unread-badge">2</span>
                </div>
            </div>

            <!-- Message 3 -->
            <div class="message-item">
                <div class="message-avatar">
                    <img src="images/user3.jpg" alt="User">
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <h4>Delivery Team</h4>
                        <span class="message-time">Feb 27</span>
                    </div>
                    <p class="message-text">আপনার প্যাকেজ ডেলিভারি হয়েছে</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
